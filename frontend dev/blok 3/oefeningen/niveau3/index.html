<body>
    <div class="container">
        <h1>Niveau 3: Selecteer het bord</h1>
        <p class="instructie">Selecteer het element met <code>id="bord"</code> en maak het groen.</p>

        <div class="klaslokaal">
            <div id="bord">Schoolbord</div>
            <tafel>Tafel 1</tafel>
            <tafel>Tafel 2</tafel>
            <stoel>Stoel 1</stoel>
        </div>

        <div class="info">
            <h3>Doel:</h3>
            <p>Alleen het schoolbord (met id="bord") moet groen worden.</p>
            <p><strong>Tip:</strong> Een ID selector begint met een # teken.</p>
        </div>
    </div>
</body>
