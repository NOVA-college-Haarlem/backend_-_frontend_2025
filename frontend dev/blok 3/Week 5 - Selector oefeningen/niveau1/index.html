<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveau 1: Element Selector</title>
    <link rel="stylesheet" href="system.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Niveau 1: Selecteer alle tafels</h1>
        <p class="instructie">Maak alle <code>&lt;tafel&gt;</code> elementen groen.</p>

        <div class="klaslokaal">
            <tafel>Tafel 1</tafel>
            <stoel>Stoel 1</stoel>
            <tafel>Tafel 2</tafel>
            <stoel>Stoel 2</stoel>
            <tafel>Tafel 3</tafel>
            <stoel>Stoel 3</stoel>
        </div>

        <div class="info">
            <h3>Doel:</h3>
            <p>Alle tafels moeten een groene achtergrond hebben.</p>
        </div>
    </div>
</body>

</html>
