<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveau 10: Universal Selector</title>
    <link rel="stylesheet" href="system.css">
    <link rel="stylesheet" href="style.css">    
</head>

<body>
    <div class="container">
        <h1>Niveau 10: Selecteer ALLES</h1>
        <p class="instructie">Selecteer ALLE elementen in het klaslokaal.</p>

        <div class="klaslokaal">
            <tafel>Tafel</tafel>
            <stoel>Stoel</stoel>
            <kast>Kast</kast>
            <bord>Bord</bord>
            <student>Student</student>
        </div>

        <div class="info">
            <h3>Doel:</h3>
            <p>Alle elementen moeten een gouden border krijgen.</p>
            <p><strong>Tip:</strong> De universal selector is een * (sterretje) en selecteert alles!</p>
        </div>
    </div>
</body>
