<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveau 6: Class Selector</title>
    <link rel="stylesheet" href="system.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Niveau 6: Selecteer afwezige studenten</h1>
        <p class="instructie">Selecteer alle elementen met de class <code>afwezig</code>.</p>

        <div class="klaslokaal">
            <student>Anna</student>
            <student class="afwezig">Bram</student>
            <student>Charlotte</student>
            <student class="afwezig">Daan</student>
            <student>Emma</student>
            <student class="afwezig">Finn</student>
        </div>

        <div class="info">
            <h3>Doel:</h3>
            <p>Alle afwezige studenten moeten rood worden.</p>
            <p><strong>Tip:</strong> Een class selector begint met een punt: <code>.classname</code></p>
        </div>
    </div>
</body>

</html>
